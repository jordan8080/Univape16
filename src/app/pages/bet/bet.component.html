<!-- bet.component.html -->
<div class="bet-container">
  <h1>{{ title }}</h1>
  <p>{{ description }}</p>

  <div class="bet-list">
    <div *ngFor="let bet of betOptions" class="bet-item">
      <h3>{{ bet.name }}</h3>
      <div class="cotes">
        <button (click)="toggleCoteSelection(bet.id, 'cote1', bet.cote1)">
          Cote 1: {{ bet.cote1 }}
        </button>
        <button (click)="toggleCoteSelection(bet.id, 'cote2', bet.cote2)">
          Cote 2: {{ bet.cote2 }}
        </button>
        <button (click)="toggleCoteSelection(bet.id, 'cote3', bet.cote3)">
          Cote 3: {{ bet.cote3 }}
        </button>
      </div>
    </div>
  </div>

  <div class="total-cote">
    <h4>Total Cote: {{ calculateTotalCote() }}</h4>
  </div>
</div>
