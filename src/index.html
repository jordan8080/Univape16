<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Univape - Votre site de paris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/unilogo.ico">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #32CD32, #FFD700);
      color: #333;
    }
    header {
      background-color: #228B22;
      color: white;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .hero {
      text-align: center;
      padding: 4rem 2rem;
      color: #FFF;
    }
    .hero h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }
    .hero button {
      background-color: #FFD700;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      color: #228B22;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .hero button:hover {
      background-color: #FFC107;
    }
    footer {
      background-color: #228B22;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
<app-root></app-root>
<div class="hero">
  <h2>Le meilleur site de paris sportifs</h2>
  <p>Découvrez des opportunités uniques et gagnez gros en pariant sur vos sports préférés.</p>
  <button>Inscrivez-vous maintenant</button>
</div>
<footer>
  <p>&copy; 2025 Univape. Tous droits réservés.</p>
</footer>
</body>
</html>
